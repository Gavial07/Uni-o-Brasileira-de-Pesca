<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote na União Brasileira de Pesca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Seção de cabeçalho da página -->
    <header>
        <div>
            <img class="cabecalho" src="peixe.jpeg" alt="">
        </div>
    </header>

    <!-- Seção para exibir uma imagem principal relacionada ao conteúdo -->
    <div class="FOTOPEIXE"> 
        <img src="R.jpg" alt=""> 
    </div>

    <!-- Seção de texto com uma citação ou mensagem principal -->
    <div class="text">
        <h1>“Com um programa voltado para a preservação dos nossos recursos aquáticos, a União Brasileira de Pesca busca unir apaixonados pelo esporte e defensores do meio ambiente em uma causa comum.”</h1>
    </div>

    <!-- Seção para exibir uma imagem e uma chamada para ação -->
    <div class="conteiner">
        <img class="nos" src="dourada.png" alt="">
        <h1 class="voto">VOTE 99</h1> 
    </div>
    
</body>
</html>
